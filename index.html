<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="screen" id="menu">
        <div class="menu-container">
            <button class="menu-button">Conversor</button>
            <button class="menu-button">Bisiesto</button>
            <button class="menu-button">Créditos</button>
        </div>
    </div>

    <div class="screen" id="creditos" style="display: none;">
        <div class="creditos-container">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <p>Sebastian Eli Roman Alvarez<br>7CM1<br>sebas84464@gmail.com</p>
            <button class="back-button">Regresar</button>
        </div>
    </div>

    <div class="screen" id="bisiesto" style="display: none;">
        <div class="bisiesto-container">
            <label for="year">Ingrese el año</label>
            <input type="text" id="year" placeholder="1975">
            <button class="continue-button">Continuar</button>
            <button class="back-button">Regresar</button>
        </div>
    </div>

    <div class="screen" id="result-bisiesto" style="display: none;">
        <p>El año 1975 no es bisiesto</p>
        <button class="back-button">Regresar</button>
    </div>

    <div class="screen" id="conversor" style="display: none;">
        <div class="conversor-container">
            <input type="text" id="temp" placeholder="Ingresa temperatura">
            <div class="button-group">
                <button class="conv-button" id="btnF">F</button>
                <button class="conv-button" id="btnC">C</button>
            </div>
            <p id="showRes"></p>
            <button class="back-button">Regresar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
